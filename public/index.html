<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>NodeSocketChat</title>
  </head>
  <body>
    <div class="fullscreen_bg"></div>
      <div class="container-fluid">
        <div class="centered">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="card">
              <div class="card-header text-xs-center">NodeSocketChat</div>
                <div class="card-block" id="messages"></div>
              <div class="card-footer">

                <form id="name_form" method="post" autocomplete="off">
                  <div class="input-group">
                    <input class="form-control" name="name" placeholder="What is your name?" type="text">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit">Submit</button>
                    </span>
                  </div><!-- /input-group -->
                </form>

                <form id="message_form" method="post" style="display: none" autocomplete="off">
                  <div class="input-group">
                    <input class="form-control" name="message" placeholder="Message to send" type="text">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit">Submit</button>
                    </span>
                  </div><!-- /input-group -->
                </form>

              </div><!-- /card-footer -->
            </div><!-- /card -->
          </div><!-- /col -->
        </div><!-- /row -->
        </div><!-- centered -->
      </div><!-- /container -->

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function() {
        // connect to server
        var socket = io.connect(window.location.href);

        // handle name form submit
        var name = '';
        $("#name_form").on('submit', function(event) {
          // prevent POST
          event.preventDefault();

          // parse name
          var $input = $('[name="name"]');
          name = $input.val();

          // toggle name & message form display
          $("#name_form").toggle();
          $("#message_form").toggle();

        });

        // display messages emitted from server
        socket.on('message:server', function(data) {
          $("#messages").append(
            '<p style="color:#625D5D">' +
            data.message + '</p>'
          );

          // scroll
          scrollToBottom();
        });

        // handle message form submit
        $("#message_form").on('submit', function(event) {
          // prevent POST
          event.preventDefault();

          // parse message
          var $input = $('[name="message"]');
          var message = $input.val();

          // send message
          if (message) {
            message = '<b>' + name + ':</b> ' + message;
            socket.emit('message:client', {message: message});
          }

          // display message
          $("#messages").append(
            '<p style="color:black">' +
            message + '</p>'
          );

          // clear form
          $input.val('');

          // scroll
          scrollToBottom();
        });

        });

        // scroll to bottom of messages
        function scrollToBottom() {
          $("#messages").animate({ scrollTop: $('#messages').prop("scrollHeight")}, 500);
        };
      });
    </script>
  </body>
</html>
